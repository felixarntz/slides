<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">

		<title>Slides</title>

		<meta name="description" content="Index for all presentations on slides.leaves-and-love.net.">
		<meta name="author" content="Felix Arntz">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="wordpress-theme.css" id="theme">
		<link rel="stylesheet" href="components/reveal.js/lib/css/zenburn.css">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'components/reveal.js/css/print/pdf.css' : 'components/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="components/reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section>
					<h1>
						Slides
						<small>by Felix Arntz</small>
					</h1>

					<ul>
						<li>
							<a href="/multisite-and-multinetwork/">Multisite and Multinetwork</a>
							<small>(WordCamp Antwerp 2016)</small>
						</li>
					</ul>
				</section>
			</div>

			<aside class="footer">
				<a href="https://leaves-and-love.net" class="left">leaves-and-love.net</a>
				<a href="https://twitter.com/felixarntz" class="right">@felixarntz</a>
			</aside>

		</div>

		<script src="components/reveal.js/lib/js/head.min.js"></script>
		<script src="components/reveal.js/js/reveal.js"></script>

		<script>
			Reveal.initialize({
				controls: false,
				progress: false,
				history: false,
				center: true,
				slideNumber: false,
				keyboard: true,
				overview: true,
				touch: true,
				loop: false,
				rtl: false,
				fragments: false,
				embedded: false,
				help: true,
				showNotes: false,
				autoSlide: 0,
				autoSlideStoppable: true,
				mouseWheel: false,
				hideAddressBar: true,
				previewLinks: false,
				transition: 'none',
				transitionSpeed: 'default',
				backgroundTransition: 'none',
				viewDistance: 3,
				width: 1440,
				height: 900,
				margin: 0.1,
				minScale: 0.25,
				maxScale: 2,
				dependencies: [
					{
						src: 'components/reveal.js/lib/js/classList.js',
						condition: function() {
							return !document.body.classList;
						}
					},
					{
						src: 'components/reveal.js/plugin/markdown/marked.js',
						condition: function() {
							return !!document.querySelector( '[data-markdown]' );
						}
					},
					{
						src: 'components/reveal.js/plugin/markdown/markdown.js',
						condition: function() {
							return !!document.querySelector( '[data-markdown]' );
						}
					},
					{
						src: 'components/reveal.js/plugin/highlight/highlight.js',
						async: true,
						callback: function() {
							hljs.initHighlightingOnLoad();
						}
					},
					{
						src: 'components/reveal.js/plugin/zoom-js/zoom.js',
						async: true
					},
					{
						src: 'components/reveal.js/plugin/notes/notes.js',
						async: true
					}
				]
			});
		</script>

	</body>
</html>
